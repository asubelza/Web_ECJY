version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: estudio_jy_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: estudio_contable_jy
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: estudio_jy_backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD}@mongodb:27017/estudio_contable_jy?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_TO=${EMAIL_TO}
      - FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: estudio_jy_frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${BACKEND_URL}/api
    depends_on:
      - backend
    networks:
      - app-network

  cruce_backend:
    build:
      context: ./Cruce_ARBA-AGIP/backend
      dockerfile: Dockerfile
    container_name: cruce_arba_agip_backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - MONGODB_URL=mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD}@mongodb:27017/cruce_arba_agip?authSource=admin
      - DEBUG=False
    depends_on:
      - mongodb
    networks:
      - app-network

  cruce_frontend:
    build:
      context: ./Cruce_ARBA-AGIP/frontend
      dockerfile: Dockerfile
    container_name: cruce_arba_agip_frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - cruce_backend
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: estudio_jy_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - cruce_frontend
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
